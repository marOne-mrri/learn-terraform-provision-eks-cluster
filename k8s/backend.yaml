apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: "359722584366.dkr.ecr.us-east-1.amazonaws.com/backend:v1"
          ports:
            - containerPort: 80
              name: backend
