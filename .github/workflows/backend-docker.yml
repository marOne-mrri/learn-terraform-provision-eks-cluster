name: CI of the backend

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        name: Set up JDK 11
        with:
          java-version: "11"
          distribution: "temurin"
          cache: maven

      - name: build with maven
        run: |
          cd ./backend/
          mvn --batch-mode -DskipTests package
          cd ../

      - name: Build the Docker image
        run: docker build . --file ./backend/Dockerfile --tag ${{ secrets.AWS_REGISTRY_URL }}/backend

      - name: Push Docker Image
        run: |
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin ${{ secrets.AWS_REGISTRY_URL }}
          docker push ${{ secrets.AWS_REGISTRY_URL }}/backend
